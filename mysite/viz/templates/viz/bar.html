{% extends "viz/index.html" %}

{% block header %}
		<link media="all" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.6/nv.d3.css" type="text/css" rel="stylesheet" />
		<script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js'></script>
		<script type="text/javascript" src='https://cdn.rawgit.com/novus/nvd3/v1.7.1/build/nv.d3.min.js'></script>
		{% load nvd3_tags %}
		{% load_chart charttype chartdata "multibarchart_container" %}
{% endblock %}

{% block content %}
	<div id="viz_barGraph" class="viz">
		{% include_container "multibarchart_container" 400 650 %}
	</div>
{% endblock %}
